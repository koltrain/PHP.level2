{% if isAuth == false %}
<form action="#" method="post">
<label for="login">Логин</label><input type="text" id="login" name="login" placeholder="user"><br>
<label for="pass">Пароль</label><input type="password" id="pass" name="pass" placeholder="qwerty"><br>
<label for="rememberme">Запомнить: </label><input type="checkbox" name="rememberme" id="rememberme" />
<input type="button" name="Submgin" value="Войти" onclick="register()" /><a href="/register/">Зарегистрироваться</a>
</form>

{% endif %}



<br>

{% if isAuth %}
<form action="/" method="post">
<p>Вы авторизованы под логином {{ isAuth.0.login }}</p>
<input type="submit" name="ExitLogin" value="Выйти" />
</form>

{% endif %}
