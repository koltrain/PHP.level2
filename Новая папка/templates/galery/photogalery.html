<form class="fotogallery" enctype="multipart/form-data" action="" method="post">
	<label>Навзвание фотографии</label><input type="text" id="NameImg" name="NameImg"><br>
    <label for="myfile">Выберете файл:</label><input type="file" id="myfile" name="myfile" /><br>
  <input type="submit" value="Отправить файл" name="OneFile" />
</form>


{% if content_data.download.already_uploaded == true %}
<p>Файл был загружен на сервер ранее</p>
{% endif %}


{% if content_data.download.flag == true %}
<p>Файл удачно загружен на сервер</p>
{% endif %}

<div class="smallGalery">
    {% for foto in content_data.galery %}
        <div>    
            <a href="/image/{{ foto.id_galery }}/" target="_blank" >
            <img src="/{{UPLOAD_SMALL_DIR}}/{{foto.hash_file}}" /></a>
            <br>
            <p>Количество просмотров: {{ foto.view }}</p>
        </div>
    {% endfor %}
</div>
